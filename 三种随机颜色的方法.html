    // 方法3:使用16进制
    function get16() {
        var color = '#';
        for (i = 0; i < 6; i++) {
            var f = Math.floor(Math.random() * 16);
            color += f.toString(16);
        }
        return color;

    }

    bgc.onmouseenter = function () {
        document.body.style.backgroundColor = get16();
